
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCast Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        #loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050505;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            color: #ef4444;
            padding: 40px;
            z-index: 10000;
            font-family: monospace;
            overflow: auto;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "recharts": "https://esm.sh/recharts@3.6.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0?external=react",
    "peerjs": "https://esm.sh/peerjs@1.5.4",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script>
    // Fail-safe: Force hide loader after 5 seconds if React fails to mount
    setTimeout(() => {
        const loader = document.getElementById('loader');
        if (loader && loader.style.opacity !== '0') {
            console.warn("Loader hidden by fail-safe timeout.");
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 500);
        }
    }, 5000);

    // Comprehensive error capture to debug Vercel blank screens
    window.onerror = function(msg, url, line, col, error) {
        console.error("Critical Error:", msg, url, line, col, error);
        const overlay = document.getElementById('error-overlay');
        if (overlay) {
            overlay.style.display = 'block';
            overlay.innerHTML = `
                <h1 style="font-size: 24px; margin-bottom: 20px; color: #fff;">NovaCast: Boot Error</h1>
                <p><strong>Message:</strong> ${msg}</p>
                <p><strong>Source:</strong> ${url}</p>
                <p><strong>Line/Col:</strong> ${line}:${col}</p>
                <pre style="margin-top: 20px; background: #111; padding: 15px; border-radius: 8px; color: #ef4444; border: 1px solid #333;">${error ? error.stack : 'No stack trace available'}</pre>
                <button onclick="location.reload()" style="margin-top: 20px; padding: 12px 24px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">Reload Page</button>
            `;
        }
        return false;
    };
</script>
</head>
<body>
    <div id="loader">
        <div class="relative">
            <div class="w-16 h-16 border-2 border-blue-500/20 border-t-blue-500 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
            </div>
            <p class="absolute -bottom-10 left-1/2 -translate-x-1/2 whitespace-nowrap text-[10px] font-black uppercase tracking-widest text-zinc-500">Initializing Engine</p>
        </div>
    </div>
    <div id="error-overlay"></div>
    <div id="root"></div>
</body>
</html>
